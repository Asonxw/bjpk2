		function getCurrentResult(){
			//获取历史开奖
			var hStr = $("#history").val().trim();
			var hArray = hStr.split(";");
			console.log(hArray.length);
			//倒序遍历
			for (var i = hArray.length-1;i >= 0; i--) {
				xxcount++;
				var hItem = hArray[i];
				var hItemarray = hItem.split(",");
				//开奖期数
				//开奖最新期数

				//if(cRound == round)return;

				var _first = '';

				//判断期数是否延续

					var first = cResult.substring(0,2);
					if(first == '10')

					else first = first.replace("-",'');
					_first = parseInt(first);
					//判断是否中奖
					var flag = cl.indexOf(first)>=0?true:false;
					html = "<tr><td>"+cRound+"</td><td>"+cl+"</td><td>"+msResult+"</td><td>"+(flag?"<span style='color:#3F9F00;'>中</span>":"<span style='color:red;'>挂</span>")+"</td></tr>";
					if(flag){
						if(failCount>1){
							//当前连挂数
							$("#g_"+failCount).text(($("#g_"+failCount).text()*1+1));
							var key = "cut4_"+failCount;
							var count = $.LS.get(key);
							count = count?count:0;
							count++;
							$.LS.set(key, count);
						}
						failCount = 0;
					}else failCount++;
				}else{
					html = "<tr><td>"+(round+1)+"</td><td>"+cl+"</td><td><span style='color:#bbb;'>丢失</span></td><td><span style='color:#bbb;'>丢失</span></td></tr>";

				if(_first % 2==0|| _first == 0)random();

			}
			$("#count").text(xxcount);
		}

		function random3(){
			var result = [];
			var rArray = msResult.split("-");
			var msRound = round+"";
			//获取当期尾号
			var w = parseInt(msRound.substring(msRound.length-1, msRound.length))+1;
			for (var i = 9; i < 10; i--) {
				var item = parseInt(rArray[i]);
				if(item<w)item += 10;
				item =item - w;
				if(item == 10)item = 0;
				if(!contains(result,item))result[result.length] = item;
				if(result.length == 5)break;
			}
			cl = result.toString();
		}
		
		function random3_fc(){
			var result = [];

			var first = rArray[0];
			var msRound = round+"";
			//获取当期尾号
			var w = parseInt(msRound.substring(msRound.length-1, msRound.length))+1;
			for (var i = 9; i < 10; i--) {
				var item = parseInt(rArray[i]);
				if(item<w)item += 10;
				item =item - w;
				if(item == 10)item = 0;
				if(!contains(result,item)&&first!=item)result[result.length] = item;
				if(result.length == 5)break;
			}
			cl = result.toString();
		}
		
		function random2(){
			var result = [];
			var rArray = msResult.split("-");
			var msRound = round+"";
			//获取当期尾号
			var w = parseInt(msRound.substring(msRound.length-1, msRound.length));
			for (var i = 9; i < 10; i--) {
				var item = parseInt(rArray[i]);
				item =Math.abs(item - w);
				if(item == 10)item = 0;
				if(!contains(result,item))result[result.length] = item;
				if(result.length == 5)break;
			}
			cl = result.toString();

		function random2_fc(){
			var result = [];
			//获取本期开奖结果数组
			var rArray = msResult.split("-");
			//获取本期第一名
			var first = rArray[0];
			var msRound = round+"";
			//获取当期尾号
			var w = parseInt(msRound.substring(msRound.length-1, msRound.length));
			//从尾遍历本期开奖，用后五位减去本期期数尾数取绝对值，并删除冠军重码
			for (var i = 9; i < 10; i--) {
				var item = parseInt(rArray[i]);
				//减当期尾号并取绝对值
				item =Math.abs(item - w);
				if(item == 10)item = 0;
				//判断是否已存在且不同于本期冠军
				if(!contains(result,item)&&first!=item)result[result.length] = item;
				if(result.length == 5)break;
			}
			//赋值下期投注策略
			cl = result.toString();
		}
		
		function random(){

			var msRound = round+"";
			//获取当期尾号
			var w = parseInt(msRound.substring(msRound.length-1, msRound.length))+1;
			if(w==10)w=0;
			for (var i = 9; i < 10; i--) {
				var item = parseInt(rArray[i]);
				item =Math.abs(item - w);
				if(item == 10)item = 0;
				if(!contains(result,item))result[result.length] = item;
				if(result.length == 5)break;
			}
			cl = result.toString();
		}
		
		function random_fc(){

			//获取第一名
			var first = rArray[0]=='10'?0:rArray[0];
			var msRound = round+"";
			//获取当期尾号
			var w = parseInt(msRound.substring(msRound.length-1, msRound.length))+1;
			if(w==10)w=0;
			for (var i = 9; i < 10; i--) {
				var item = parseInt(rArray[i]);
				item =Math.abs(item - w);
				if(item == 10)item = 0;
				//防重
				if(!contains(result,item)&&first!=item)result[result.length] = item;
				if(result.length == 5)break;
			}
			cl = result.toString();
		}

		function contains(array, item){
			for(var i = 0; i<array.length;i++){
				if(array[i] == item)return true;
